name: Update podcast RSS

on:
  schedule:
    - cron: '0 */6 * * *'   # každých 6 hodin
  workflow_dispatch:

permissions:
  contents: write   # ← tohle dovolí pushnout změny

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate updated RSS feed(s)
        run: python generate_feed.py   # žádné working-directory!

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add feeds/*.xml
          git commit -m "Auto-update RSS feed" || exit 0
          git push
